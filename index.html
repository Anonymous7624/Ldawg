<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat</title>
  <style>
    /* Basic reset and dark mode styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    #chat-log {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #34495e;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
      background: #34495e;
    }
    .timestamp {
      font-size: 0.8em;
      margin-right: 5px;
      color: #bdc3c7;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      gap: 5px;
      align-items: center;
    }
    #chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 1em;
    }
    #chat-input button {
      padding: 10px 20px;
      border: none;
      background-color: #e67e22;
      color: #fff;
      border-radius: 3px;
      font-size: 1em;
      cursor: pointer;
    }
    #chat-input button:hover {
      background-color: #d35400;
    }
    /* Fixed width for nickname input */
    #nickname {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="chat-input">
      <input type="text" id="nickname" placeholder="Nickname (optional)" />
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
<script>
  const chatLog = document.getElementById('chat-log');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('send-btn');
  const nicknameInput = document.getElementById('nickname');

  if (localStorage.getItem('chatNickname')) {
    nicknameInput.value = localStorage.getItem('chatNickname');
  }

  const ws = new WebSocket('wss://game.ldawg7624.com');

  ws.addEventListener('open', () => {
    console.log('Connected to WebSocket server');
  });

  ws.addEventListener('message', (event) => {
    let data;
    try {
      data = JSON.parse(event.data);
    } catch {
      data = {
        message: event.data,
        nickname: 'Server',
        timestamp: new Date().toISOString()
      };
    }
    displayMessage(data);
  });

  ws.addEventListener('close', () => {
    console.log('Disconnected from WebSocket server');
  });

  ws.addEventListener('error', (error) => {
    console.error('WebSocket error:', error);
  });

  function displayMessage(data) {
    const messageEl = document.createElement('div');
    messageEl.classList.add('message');

    const timestampEl = document.createElement('span');
    timestampEl.classList.add('timestamp');
    const time = data.timestamp ? new Date(data.timestamp) : new Date();
    timestampEl.textContent = '[' + time.toLocaleTimeString() + ']';

    const sender = data.nickname ? data.nickname : 'Anonymous';

    const contentEl = document.createElement('span');
    contentEl.textContent = `${sender}: ${data.message}`;

    messageEl.appendChild(timestampEl);
    messageEl.appendChild(contentEl);
    chatLog.appendChild(messageEl);

    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    const nickname = nicknameInput.value.trim() || 'Anonymous';
    localStorage.setItem('chatNickname', nickname);

    const msgData = {
      nickname: nickname,
      message: message,
      timestamp: new Date().toISOString()
    };

    ws.send(JSON.stringify(msgData));
    messageInput.value = '';
  }

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
