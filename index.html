<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Multiplayer Tank Game - Visual Upgrade</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* Health Bar at Bottom Center */
    #healthBarContainer {
      position: fixed;
      bottom: 220px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 20px;
      background-color: #555;
      border: 2px solid #333;
      border-radius: 5px;
      z-index: 130;
    }
    #healthBar {
      width: 100%;
      height: 100%;
      background-color: green;
      border-radius: 3px;
    }
    /* Chat Input (hidden by default) */
    #chatInput {
      position: fixed;
      bottom: 210px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      padding: 8px;
      font-size: 16px;
      z-index: 110;
    }
    /* Kill Feed */
    #killFeed {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 110;
    }
    /* Minimap */
    #minimap {
      position: fixed;
      top: 10px;
      left: 10px;
      border: 2px solid #fff;
      background: rgba(0,0,0,0.5);
      z-index: 110;
    }
    /* Global Chat Log */
    #globalChatLog {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      z-index: 105;
    }
    /* Missile Selector Menu */
    #missileMenu {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 120;
      font-family: Arial, sans-serif;
    }
    #missileMenu label, #missileMenu select {
      font-size: 16px;
    }
    /* Fullscreen canvas */
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- UI Elements -->
  <div id="healthBarContainer"><div id="healthBar"></div></div>
  <div id="missileMenu">
    <label for="missileTypeSelect">Missile Type:</label>
    <select id="missileTypeSelect">
      <option value="bullet">Fast Bullet</option>
      <option value="splash">Splash Damage</option>
      <option value="rocket">Heavy Rocket</option>
    </select>
  </div>
  <input type="text" id="chatInput" placeholder="Type a message and hit Enter">
  <div id="killFeed"></div>
  <canvas id="minimap" width="200" height="200"></canvas>
  <div id="globalChatLog"></div>

  <!-- Three.js and Loader -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <!-- GLTFLoader is available if you later choose to load a model -->
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Request pointer lock so the mouse remains centered.
      document.body.addEventListener("click", () => {
        document.body.requestPointerLock();
      });

      // -----------------------
      // ImprovedNoise for Terrain Generation
      // -----------------------
      var ImprovedNoise = function () {
        var p = [151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,
                 69,142,8,99,37,240,21,10,23,190,6,148,247,120,234,75,0,26,197,62,94,252,219,203,
                 117,35,11,32,57,177,33,88,237,149,56,87,174,20,125,136,171,168,68,175,74,165,71,
                 134,139,48,27,166,77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,
                 46,245,40,244,102,143,54,65,25,63,161,1,216,80,73,209,76,132,187,208,89,18,169,
                 200,196,135,130,116,188,159,86,164,100,109,198,173,186,3,64,52,217,226,250,124,
                 123,5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,
                 223,183,170,213,119,248,152,2,44,154,163,70,221,153,101,155,167,43,172,9,129,22,
                 39,253,19,98,108,110,79,113,224,232,178,185,112,104,218,246,97,228,251,34,242,193,
                 238,210,144,12,191,179,162,241,81,51,145,235,249,14,239,107,49,192,214,31,181,199,
                 106,157,184,84,204,176,115,121,50,45,127,4,150,254,138,236,205,93,222,114,67,29,
                 24,72,243,141,128,195,78,66,215,61,156,180];
        for (var i = 0; i < 256; i++) {
          p[256 + i] = p[i];
        }
        function fade(t) { return t*t*t*(t*(t*6-15)+10); }
        function lerp(t, a, b) { return a + t*(b-a); }
        function grad(hash, x, y, z) {
          var h = hash & 15;
          var u = h < 8 ? x : y, v = h < 4 ? y : (h === 12 || h === 14 ? x : z);
          return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
        }
        this.noise = function(x, y, z) {
          var floorX = Math.floor(x), floorY = Math.floor(y), floorZ = Math.floor(z);
          var X = floorX & 255, Y = floorY & 255, Z = floorZ & 255;
          x -= floorX; y -= floorY; z -= floorZ;
          var u = fade(x), v = fade(y), w = fade(z);
          var A = p[X] + Y, AA = p[A] + Z, AB = p[A+1] + Z;
          var B = p[X+1] + Y, BA = p[B] + Z, BB = p[B+1] + Z;
          return lerp(w,
            lerp(v,
              lerp(u, grad(p[AA], x, y, z), grad(p[BA], x-1, y, z)),
              lerp(u, grad(p[AB], x, y-1, z), grad(p[BB], x-1, y-1, z))
            ),
            lerp(v,
              lerp(u, grad(p[AA+1], x, y, z-1), grad(p[BA+1], x-1, y, z-1)),
              lerp(u, grad(p[AB+1], x, y-1, z-1), grad(p[BB+1], x-1, y-1, z-1))
            )
          );
        };
      };

      // -----------------------
      // Global Variables & Player Data
      // -----------------------
      let scene, camera, renderer, localTank, clock;
      let remoteTanks = {}, killFeedMessages = [];
      let ws, cameraMode = 1, currentMap = 'desert', missiles = [];
      let groundMesh = null, treeColliders = [], prevTankPosition = new THREE.Vector3();
      let faster = false, turretRotationOffset = 0;
      const controls = { forward: false, backward: false, left: false, right: false, shoot: false };
      const storedNickname = localStorage.getItem('nickname');
      const playerData = {
        id: Math.floor(Math.random() * 1000000).toString(),
        nickname: storedNickname ? storedNickname : 'Player' + Math.floor(Math.random() * 1000),
        color: '#' + Math.floor(Math.random() * 16777215).toString(16),
        health: 100
      };
      const WS_URL = "wss://game.ldawg7624.com";

      // -----------------------
      // Missile Types
      // -----------------------
      const missileTypes = {
        bullet: {
          speed: 50,
          geometry: () => {
            let geom = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            geom.rotateX(Math.PI / 2);
            return geom;
          },
          material: new THREE.MeshStandardMaterial({ color: 0xffff00 }),
          explosionRadius: 1
        },
        splash: {
          speed: 45,
          geometry: () => new THREE.SphereGeometry(0.3, 8, 8),
          material: new THREE.MeshStandardMaterial({ color: 0xff4500 }),
          explosionRadius: 5
        },
        rocket: {
          speed: 40,
          geometry: () => {
            let geom = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
            geom.rotateX(Math.PI / 2);
            return geom;
          },
          material: new THREE.MeshStandardMaterial({ color: 0xffa500 }),
          explosionRadius: 8
        }
      };

      // -----------------------
      // UI Updates
      // -----------------------
      function updateHealthBar() {
        document.getElementById("healthBar").style.width = playerData.health + "%";
      }

      // -----------------------
      // Create an Improved Tank Model
      // -----------------------
      function createTank(color) {
        let tank = new THREE.Group();
        // Body
        let bodyGeom = new THREE.BoxGeometry(3, 1, 5);
        let bodyMat = new THREE.MeshStandardMaterial({ color: color });
        let body = new THREE.Mesh(bodyGeom, bodyMat);
        body.castShadow = true;
        body.receiveShadow = true;
        body.position.y = 0.5;
        tank.add(body);
        // Turret (with an extended cannon barrel)
        let turret = new THREE.Group();
        let turretBaseGeom = new THREE.BoxGeometry(1.5, 0.5, 2);
        let turretBase = new THREE.Mesh(turretBaseGeom, new THREE.MeshStandardMaterial({ color: color }));
        turretBase.castShadow = true;
        turretBase.receiveShadow = true;
        turret.add(turretBase);
        // Cannon barrel: longer so the front is clear
        let barrelGeom = new THREE.CylinderGeometry(0.15, 0.15, 3, 8);
        let barrel = new THREE.Mesh(barrelGeom, new THREE.MeshStandardMaterial({ color: color }));
        barrel.rotateZ(Math.PI / 2);
        barrel.position.set(0, 0, 2.5);
        barrel.castShadow = true;
        barrel.receiveShadow = true;
        turret.add(barrel);
        turret.position.y = 1;
        tank.add(turret);
        tank.userData.turret = turret;
        return tank;
      }

      function addNicknameLabel(tank, nickname) {
        let canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 64;
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "30px Arial";
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.fillText(nickname, canvas.width / 2, canvas.height / 2 + 10);
        let texture = new THREE.CanvasTexture(canvas);
        let sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
        sprite.scale.set(4, 1, 1);
        sprite.position.set(0, 2.5, 0);
        tank.add(sprite);
      }

      // -----------------------
      // Pointer Lock & Turret Aiming
      // -----------------------
      document.addEventListener("mousemove", (e) => {
        if (document.pointerLockElement === document.body) {
          turretRotationOffset -= e.movementX * 0.002;
          if (localTank && localTank.userData.turret) {
            localTank.userData.turret.rotation.y = turretRotationOffset;
          }
        }
      });

      // -----------------------
      // Setup Textured Terrain and Skybox
      // -----------------------
      function setupTerrainTexture(mapType) {
        const loader = new THREE.TextureLoader();
        let texture;
        if (mapType === 'desert') {
          texture = loader.load('https://threejs.org/examples/textures/sand.jpg');
        } else if (mapType === 'grass') {
          texture = loader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
        } else if (mapType === 'city') {
          texture = loader.load('https://threejs.org/examples/textures/concrete.jpg');
        } else {
          texture = loader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
        }
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(20, 20);
        return texture;
      }

      function setupSkybox() {
        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
          'https://threejs.org/examples/textures/cube/skybox/px.jpg',
          'https://threejs.org/examples/textures/cube/skybox/nx.jpg',
          'https://threejs.org/examples/textures/cube/skybox/py.jpg',
          'https://threejs.org/examples/textures/cube/skybox/ny.jpg',
          'https://threejs.org/examples/textures/cube/skybox/pz.jpg',
          'https://threejs.org/examples/textures/cube/skybox/nz.jpg'
        ]);
        scene.background = texture;
      }

      // -----------------------
      // Load Map with Textured Terrain & Objects
      // -----------------------
      function loadMap(mapType) {
        let mapGroup = scene.getObjectByName("mapGroup");
        if (mapGroup) { scene.remove(mapGroup); }
        mapGroup = new THREE.Group();
        mapGroup.name = "mapGroup";
        treeColliders = [];
        const size = 1000, segments = 200;
        const geometry = new THREE.PlaneGeometry(size, size, segments, segments);
        geometry.rotateX(-Math.PI / 2);
        let amplitude, scale;
        if (mapType === 'desert') { amplitude = 10; scale = 100; }
        else if (mapType === 'grass') { amplitude = 30; scale = 50; }
        else if (mapType === 'city') { amplitude = 5; scale = 200; }
        else { amplitude = 20; scale = 100; }
        const noise = new ImprovedNoise();
        const positions = geometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
          let x = positions.getX(i), z = positions.getZ(i);
          let y = noise.noise(x / scale, z / scale, 0) * amplitude;
          positions.setY(i, y);
        }
        positions.needsUpdate = true;
        geometry.computeVertexNormals();
        const material = new THREE.MeshStandardMaterial({ map: setupTerrainTexture(mapType) });
        groundMesh = new THREE.Mesh(geometry, material);
        groundMesh.receiveShadow = true;
        mapGroup.add(groundMesh);

        // Add extra objects depending on the map type
        if (mapType === 'grass') {
          // A road
          let road = new THREE.Mesh(new THREE.PlaneGeometry(size, 20), new THREE.MeshStandardMaterial({ color: 0x333333 }));
          road.rotation.x = -Math.PI / 2;
          road.position.y = 0.2;
          mapGroup.add(road);
          // Add trees
          function createTree() {
            let tree = new THREE.Group();
            let trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 5), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
            trunk.position.y = 2.5;
            tree.add(trunk);
            let foliage = new THREE.Mesh(new THREE.ConeGeometry(3, 8, 8), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
            foliage.position.y = 7;
            tree.add(foliage);
            return tree;
          }
          for (let i = 0; i < 50; i++) {
            let tree = createTree();
            let x = (Math.random() - 0.5) * size;
            let z = (Math.random() - 0.5) * size;
            if (Math.abs(z) < 20) z += 20 * (z < 0 ? -1 : 1);
            let y = noise.noise(x / scale, z / scale, 0) * amplitude;
            tree.position.set(x, y, z);
            mapGroup.add(tree);
            treeColliders.push(tree);
          }
        } else if (mapType === 'city') {
          // Roads and buildings
          let road1 = new THREE.Mesh(new THREE.PlaneGeometry(size, 30), new THREE.MeshStandardMaterial({ color: 0x222222 }));
          road1.rotation.x = -Math.PI / 2;
          road1.position.y = 0.2;
          mapGroup.add(road1);
          let road2 = new THREE.Mesh(new THREE.PlaneGeometry(30, size), new THREE.MeshStandardMaterial({ color: 0x222222 }));
          road2.rotation.x = -Math.PI / 2;
          road2.position.y = 0.2;
          mapGroup.add(road2);
          let buildingSize = 40, spacing = 10, start = -size / 2 + buildingSize / 2, end = size / 2 - buildingSize / 2;
          for (let x = start; x <= end; x += buildingSize + spacing) {
            for (let z = start; z <= end; z += buildingSize + spacing) {
              if (Math.abs(z) < 15 || Math.abs(x) < 15) continue;
              let buildingHeight = Math.random() * 100 + 50;
              let building = new THREE.Mesh(new THREE.BoxGeometry(buildingSize, buildingHeight, buildingSize),
                new THREE.MeshStandardMaterial({ color: 0x888888 }));
              building.position.set(x, buildingHeight / 2, z);
              mapGroup.add(building);
            }
          }
        }
        scene.add(mapGroup);
      }

      // -----------------------
      // Update Tank Height & Collisions
      // -----------------------
      function updateTankHeight() {
        if (!groundMesh) return;
        let raycaster = new THREE.Raycaster(
          new THREE.Vector3(localTank.position.x, 1000, localTank.position.z),
          new THREE.Vector3(0, -1, 0)
        );
        let intersects = raycaster.intersectObject(groundMesh);
        if (intersects.length > 0) {
          localTank.position.y = intersects[0].point.y + 0.5;
        }
      }
      function checkCollisions() {
        for (let tree of treeColliders) {
          if (localTank.position.distanceTo(tree.position) < 10) {
            localTank.position.copy(prevTankPosition);
            return;
          }
        }
        const boundary = 500;
        if (localTank.position.x < -boundary || localTank.position.x > boundary ||
            localTank.position.z < -boundary || localTank.position.z > boundary) {
          localTank.position.copy(prevTankPosition);
        }
      }

      // -----------------------
      // Window Resize Handler
      // -----------------------
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // -----------------------
      // Keyboard Controls
      // -----------------------
      function onKeyDown(e) {
        if (e.code === "KeyT" && document.activeElement !== chatInput) { toggleChat(); return; }
        if (document.activeElement === chatInput) return;
        switch (e.code) {
          case "KeyW": controls.forward = true; break;
          case "KeyS": controls.backward = true; break;
          case "KeyA": controls.left = true; break;
          case "KeyD": controls.right = true; break;
          case "Space": controls.shoot = true; sendShoot(); break;
          case "ShiftLeft": faster = true; break;
          case "Digit1": cameraMode = 1; break;
          case "Digit2": cameraMode = 2; break;
          case "Digit3": cameraMode = 3; break;
        }
      }
      function onKeyUp(e) {
        switch (e.code) {
          case "KeyW": controls.forward = false; break;
          case "KeyS": controls.backward = false; break;
          case "KeyA": controls.left = false; break;
          case "KeyD": controls.right = false; break;
          case "Space": controls.shoot = false; break;
          case "ShiftLeft": faster = false; break;
        }
      }
      const chatInput = document.getElementById("chatInput");
      chatInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          if (chatInput.value.trim() !== "") { sendChat(chatInput.value.trim()); chatInput.value = ""; }
          chatInput.style.display = "none";
        }
      });
      function toggleChat() {
        chatInput.style.display = (chatInput.style.display === "none" || chatInput.style.display === "") ? "block" : "none";
        if (chatInput.style.display === "block") { chatInput.focus(); }
      }

      // -----------------------
      // WebSocket Communication (Multiplayer)
      // -----------------------
      function setupWebSocket() {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
          ws.send(JSON.stringify({
            type: "join",
            id: playerData.id,
            nickname: playerData.nickname,
            color: playerData.color,
            position: { x: localTank.position.x, y: localTank.position.y, z: localTank.position.z }
          }));
        };
        ws.onmessage = (event) => {
          let msg = JSON.parse(event.data);
          handleServerMessage(msg);
        };
        ws.onclose = () => { console.log("Disconnected from server."); };
      }
      function handleServerMessage(msg) {
        switch (msg.type) {
          case "update":
            if (msg.id !== playerData.id) { updateRemoteTank(msg); }
            break;
          case "chat":
            displayChatBubble(msg);
            addGlobalChatMessage(`${msg.nickname}: ${msg.message}`);
            break;
          case "shoot":
            addKillFeed(`${msg.nickname} fired!`);
            if (msg.id !== playerData.id) { createRemoteMissile(msg); }
            break;
          case "kill":
            addKillFeed(`${msg.killer} eliminated ${msg.victim}`);
            break;
          case "join":
            if (msg.id !== playerData.id && !remoteTanks[msg.id]) {
              let tank = createTank(msg.color);
              tank.position.set(msg.position.x, msg.position.y, msg.position.z);
              scene.add(tank);
              addNicknameLabel(tank, msg.nickname);
              remoteTanks[msg.id] = { mesh: tank, nickname: msg.nickname };
            }
            break;
          case "leave":
            if (remoteTanks[msg.id]) {
              scene.remove(remoteTanks[msg.id].mesh);
              delete remoteTanks[msg.id];
            }
            break;
        }
      }
      function updateRemoteTank(data) {
        if (!remoteTanks[data.id]) {
          let tank = createTank(data.color);
          tank.position.set(data.position.x, data.position.y, data.position.z);
          scene.add(tank);
          addNicknameLabel(tank, data.nickname);
          remoteTanks[data.id] = { mesh: tank, nickname: data.nickname };
        } else {
          remoteTanks[data.id].mesh.position.set(data.position.x, data.position.y, data.position.z);
          remoteTanks[data.id].mesh.rotation.y = data.rotation;
        }
      }
      function sendUpdate() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "update",
            id: playerData.id,
            position: { x: localTank.position.x, y: localTank.position.y, z: localTank.position.z },
            rotation: localTank.rotation.y
          }));
        }
      }
      function sendChat(message) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "chat",
            id: playerData.id,
            nickname: playerData.nickname,
            message: message
          }));
          displayChatBubble({ id: playerData.id, nickname: playerData.nickname, message: message });
          addGlobalChatMessage(`${playerData.nickname}: ${message}`);
        }
      }

      // -----------------------
      // Missile Logic
      // -----------------------
      function launchMissile() {
        let selectedMissileType = document.getElementById("missileTypeSelect").value;
        let missileProps = missileTypes[selectedMissileType];
        let turret = localTank.userData.turret;
        let turretDirection = new THREE.Vector3();
        turret.getWorldDirection(turretDirection);
        let turretPos = new THREE.Vector3();
        turret.getWorldPosition(turretPos);
        let spawnPos = turretPos.clone().add(turretDirection.clone().multiplyScalar(1));
        let missileMesh = new THREE.Mesh(missileProps.geometry(), missileProps.material);
        missileMesh.position.copy(spawnPos);
        missileMesh.quaternion.copy(turret.quaternion);
        let velocity = turretDirection.multiplyScalar(missileProps.speed);
        missiles.push({ mesh: missileMesh, velocity: velocity, life: 5, type: selectedMissileType });
        scene.add(missileMesh);
      }
      function createRemoteMissile(data) {
        let missileType = data.missileType || "bullet";
        let missileProps = missileTypes[missileType];
        let missileMesh = new THREE.Mesh(missileProps.geometry(), missileProps.material);
        missileMesh.position.set(data.position.x, data.position.y, data.position.z);
        missileMesh.rotation.y = data.rotation;
        let direction = new THREE.Vector3(0, 0, 1).applyAxisAngle(new THREE.Vector3(0, 1, 0), data.rotation);
        let velocity = direction.multiplyScalar(missileProps.speed);
        missiles.push({ mesh: missileMesh, velocity: velocity, life: 5, type: missileType });
        scene.add(missileMesh);
      }
      function sendShoot() {
        let selectedMissileType = document.getElementById("missileTypeSelect").value;
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "shoot",
            id: playerData.id,
            nickname: playerData.nickname,
            position: { x: localTank.position.x, y: localTank.position.y, z: localTank.position.z },
            rotation: localTank.rotation.y,
            missileType: selectedMissileType
          }));
        }
        launchMissile();
      }
      function updateMissiles(delta) {
        for (let i = missiles.length - 1; i >= 0; i--) {
          let missile = missiles[i];
          missile.mesh.position.add(missile.velocity.clone().multiplyScalar(delta));
          missile.life -= delta;
          if (missile.life <= 0) {
            createExplosion(missile.mesh.position, missileTypes[missile.type].explosionRadius);
            scene.remove(missile.mesh);
            missiles.splice(i, 1);
          }
        }
      }
      function createExplosion(position, radius) {
        let explosionGeometry = new THREE.SphereGeometry(radius, 16, 16);
        let explosionMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true });
        let explosionMesh = new THREE.Mesh(explosionGeometry, explosionMaterial);
        explosionMesh.position.copy(position);
        scene.add(explosionMesh);
        let explosionLife = 0.5, start = performance.now();
        function animateExplosion() {
          let elapsed = (performance.now() - start) / 1000;
          if (elapsed < explosionLife) {
            explosionMesh.material.opacity = 1 - (elapsed / explosionLife);
            requestAnimationFrame(animateExplosion);
          } else { scene.remove(explosionMesh); }
        }
        animateExplosion();
      }

      // -----------------------
      // Chat and Kill Feed UI
      // -----------------------
      function displayChatBubble(msg) {
        let target = (msg.id === playerData.id) ? localTank : (remoteTanks[msg.id] ? remoteTanks[msg.id].mesh : null);
        if (!target) return;
        let canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 64;
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "20px Arial";
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.fillText(msg.message, canvas.width / 2, canvas.height / 2 + 8);
        let sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
        sprite.scale.set(4, 1, 1);
        sprite.position.set(0, 3, 0);
        target.add(sprite);
        setTimeout(() => { target.remove(sprite); }, 3000);
      }
      function addKillFeed(text) {
        killFeedMessages.push(text);
        document.getElementById("killFeed").innerHTML = killFeedMessages.slice(-5).join("<br>");
      }
      function addGlobalChatMessage(text) {
        let chatLog = document.getElementById("globalChatLog");
        let messageElem = document.createElement("div");
        messageElem.textContent = text;
        chatLog.appendChild(messageElem);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // -----------------------
      // Animation Loop
      // -----------------------
      function animate() {
        requestAnimationFrame(animate);
        let delta = clock.getDelta();
        prevTankPosition.copy(localTank.position);
        let speed = 10 * delta * (faster ? 2 : 1);
        if (controls.forward) localTank.translateZ(speed);
        if (controls.backward) localTank.translateZ(-speed);
        if (controls.left) localTank.rotation.y += 2 * delta;
        if (controls.right) localTank.rotation.y -= 2 * delta;
        checkCollisions();
        updateTankHeight();
        updateCamera();
        // Make sure nickname labels always face the camera.
        localTank.children.forEach(child => { if (child.type === "Sprite") child.lookAt(camera.position); });
        for (let id in remoteTanks) {
          remoteTanks[id].mesh.children.forEach(child => { if (child.type === "Sprite") child.lookAt(camera.position); });
        }
        sendUpdate();
        updateMissiles(delta);
        renderer.render(scene, camera);
        updateMinimap();
        updateHealthBar();
      }

      // -----------------------
      // Camera Update
      // -----------------------
      function updateCamera() {
        if (cameraMode === 1) {
          const offset = new THREE.Vector3(0, 5, -10).applyMatrix4(localTank.matrixWorld);
          camera.position.lerp(offset, 0.1);
          camera.lookAt(localTank.position);
        } else if (cameraMode === 2) {
          let offset = new THREE.Vector3(0, 2, 0);
          camera.position.lerp(localTank.localToWorld(offset.clone()), 0.1);
          camera.lookAt(new THREE.Vector3(0, 2, 10).applyMatrix4(localTank.matrixWorld));
        } else if (cameraMode === 3) {
          let pos = localTank.position.clone();
          pos.y += 30;
          camera.position.lerp(pos, 0.1);
          camera.lookAt(localTank.position);
        }
      }

      // -----------------------
      // Minimap Update
      // -----------------------
      function updateMinimap() {
        let minimap = document.getElementById("minimap"), ctx = minimap.getContext("2d");
        ctx.clearRect(0, 0, minimap.width, minimap.height);
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, minimap.width, minimap.height);
        const fullMap = 1000, half = fullMap / 2;
        function worldToMinimap(x, z) {
          return { x: (x + half) * (minimap.width / fullMap), y: (half - z) * (minimap.height / fullMap) };
        }
        let pos = worldToMinimap(localTank.position.x, localTank.position.z);
        ctx.fillStyle = playerData.color;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#fff";
        for (let id in remoteTanks) {
          let pos2 = worldToMinimap(remoteTanks[id].mesh.position.x, remoteTanks[id].mesh.position.z);
          ctx.beginPath();
          ctx.arc(pos2.x, pos2.y, 5, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // -----------------------
      // Map Switching (every 3 minutes)
      // -----------------------
      setInterval(() => {
        const maps = ['desert', 'grass', 'city'];
        currentMap = maps[Math.floor(Math.random() * maps.length)];
        loadMap(currentMap);
        // Change fog color to match map
        if (currentMap === 'desert') scene.fog.color.setHex(0xEDC9AF);
        else if (currentMap === 'grass') scene.fog.color.setHex(0x7CFC00);
        else if (currentMap === 'city') scene.fog.color.setHex(0x808080);
      }, 180000);

      // -----------------------
      // Initialization
      // -----------------------
      function init() {
        clock = new THREE.Clock();
        scene = new THREE.Scene();
        setupSkybox();
        scene.fog = new THREE.FogExp2(0x87ceeb, 0.002);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 5, -10);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Improved lighting
        let ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        let dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(50, 50, -50);
        dirLight.castShadow = true;
        scene.add(dirLight);
        loadMap(currentMap);
        localTank = createTank(playerData.color);
        localTank.position.set(0, 0.5, 0);
        scene.add(localTank);
        addNicknameLabel(localTank, playerData.nickname);
        setupWebSocket();
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);
        animate();
      }
      init();
    });
  </script>
</body>
