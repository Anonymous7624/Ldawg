<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Multiplayer Tank Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* Chat Input (hidden by default) */
    #chatInput {
      position: fixed;
      bottom: 210px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      padding: 8px;
      font-size: 16px;
      z-index: 110;
    }
    /* Kill Feed in top-right */
    #killFeed {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 110;
    }
    /* Minimap in top-left */
    #minimap {
      position: fixed;
      top: 10px;
      left: 10px;
      border: 2px solid #fff;
      background: rgba(0,0,0,0.5);
      z-index: 110;
    }
    /* Global Chat Log at the bottom */
    #globalChatLog {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      z-index: 105;
    }
    /* Missile Selector Menu */
    #missileMenu {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 120;
      font-family: Arial, sans-serif;
    }
    #missileMenu label, #missileMenu select {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Missile Selector UI -->
  <div id="missileMenu">
    <label for="missileTypeSelect">Missile Type: </label>
    <select id="missileTypeSelect">
      <option value="bullet">Fast Bullet</option>
      <option value="splash">Splash Damage</option>
      <option value="rocket">Heavy Rocket</option>
    </select>
  </div>
  
  <input type="text" id="chatInput" placeholder="Type a message and hit Enter">
  <div id="killFeed"></div>
  <canvas id="minimap" width="200" height="200"></canvas>
  <div id="globalChatLog"></div>
  
  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ------------------------------------------------------------------
      // ImprovedNoise â€“ Single complete definition (adapted from Three.js)
      // ------------------------------------------------------------------
      var ImprovedNoise = function () {
        var p = [151,160,137,91,90,15,
          131,13,201,95,96,53,194,233,7,225,140,36,103,30,
          69,142,8,99,37,240,21,10,23,190,6,148,247,120,234,
          75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,
          33,88,237,149,56,87,174,20,125,136,171,168,68,175,
          74,165,71,134,139,48,27,166,77,146,158,231,83,111,
          229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,
          102,143,54,65,25,63,161,1,216,80,73,209,76,132,187,
          208,89,18,169,200,196,135,130,116,188,159,86,164,100,
          109,198,173,186,3,64,52,217,226,250,124,123,5,202,38,
          147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,
          182,189,28,42,223,183,170,213,119,248,152,2,44,154,
          163,70,221,153,101,155,167,43,172,9,129,22,39,253,19,
          98,108,110,79,113,224,232,178,185,112,104,218,246,97,228,
          251,34,242,193,238,210,144,12,191,179,162,241,81,51,145,
          235,249,14,239,107,49,192,214,31,181,199,106,157,184,
          84,204,176,115,121,50,45,127,4,150,254,138,236,205,93,
          222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180];
        for (var i = 0; i < 256; i++) {
          p[256 + i] = p[i];
        }
        function fade(t) {
          return t * t * t * (t * (t * 6 - 15) + 10);
        }
        function lerp(t, a, b) {
          return a + t * (b - a);
        }
        function grad(hash, x, y, z) {
          var h = hash & 15;
          var u = h < 8 ? x : y;
          var v = h < 4 ? y : (h === 12 || h === 14 ? x : z);
          return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
        }
        this.noise = function (x, y, z) {
          var floorX = Math.floor(x), floorY = Math.floor(y), floorZ = Math.floor(z);
          var X = floorX & 255, Y = floorY & 255, Z = floorZ & 255;
          x -= floorX; y -= floorY; z -= floorZ;
          var u = fade(x), v = fade(y), w = fade(z);
          var A = p[X] + Y, AA = p[A] + Z, AB = p[A + 1] + Z;
          var B = p[X + 1] + Y, BA = p[B] + Z, BB = p[B + 1] + Z;
          return lerp(w,
            lerp(v,
              lerp(u, grad(p[AA], x, y, z), grad(p[BA], x - 1, y, z)),
              lerp(u, grad(p[AB], x, y - 1, z), grad(p[BB], x - 1, y - 1, z))
            ),
            lerp(v,
              lerp(u, grad(p[AA + 1], x, y, z - 1), grad(p[BA + 1], x - 1, y, z - 1)),
              lerp(u, grad(p[AB + 1], x, y - 1, z - 1), grad(p[BB + 1], x - 1, y - 1, z - 1))
            )
          );
        };
      };

      // -----------------------------------------------------
      // Global Variables, Player Data, WebSocket, Missile Types
      // -----------------------------------------------------
      let scene, camera, renderer, localTank, clock;
      let remoteTanks = {}; // { id: { mesh, nickname } }
      let killFeedMessages = [];
      let ws;
      let cameraMode = 1; // 1: third-person, 2: first-person turret, 3: top-down
      let currentMap = 'desert'; // Options: 'desert', 'grass', 'city'
      let weather = null;
      let missiles = []; // Array to track missiles
      const controls = { forward: false, backward: false, left: false, right: false, shoot: false };

      const storedNickname = localStorage.getItem('nickname');
      const playerData = {
        id: Math.floor(Math.random() * 1000000).toString(),
        nickname: storedNickname ? storedNickname : 'Player' + Math.floor(Math.random() * 1000),
        color: '#' + Math.floor(Math.random() * 16777215).toString(16),
        health: 100
      };

      const WS_URL = "wss://game.ldawg7624.com";

      const missileTypes = {
        bullet: {
          speed: 30,
          geometry: () => {
            let geom = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            geom.rotateX(Math.PI / 2);
            return geom;
          },
          material: new THREE.MeshBasicMaterial({ color: 0xffff00 }),
          explosionRadius: 1
        },
        splash: {
          speed: 20,
          geometry: () => new THREE.SphereGeometry(0.3, 8, 8),
          material: new THREE.MeshBasicMaterial({ color: 0xff4500 }),
          explosionRadius: 5
        },
        rocket: {
          speed: 15,
          geometry: () => {
            let geom = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
            geom.rotateX(Math.PI / 2);
            return geom;
          },
          material: new THREE.MeshBasicMaterial({ color: 0xffa500 }),
          explosionRadius: 8
        }
      };

      // -----------------------
      // Initialization
      // -----------------------
      function init() {
        clock = new THREE.Clock();
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.FogExp2(0x87ceeb, 0.002);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, -10);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, -50);
        scene.add(directionalLight);
        loadMap(currentMap);
        localTank = createTank(playerData.color);
        localTank.position.set(0, 0.5, 0);
        scene.add(localTank);
        addNicknameLabel(localTank, playerData.nickname);
        setupWebSocket();
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);
        animate();
      }

      // -----------------------
      // loadMap Function with Improved Terrain
      // -----------------------
      function loadMap(mapType) {
        let mapGroup = scene.getObjectByName("mapGroup");
        if (mapGroup) { scene.remove(mapGroup); }
        mapGroup = new THREE.Group();
        mapGroup.name = "mapGroup";
        const size = 1000;
        const segments = 200;
        const terrainGeometry = new THREE.PlaneGeometry(size, size, segments, segments);
        terrainGeometry.rotateX(-Math.PI / 2);
        let amplitude, scale;
        switch (mapType) {
          case 'desert':
            amplitude = 10;
            scale = 100;
            break;
          case 'grass':
            amplitude = 30;
            scale = 50;
            break;
          case 'city':
            amplitude = 5;
            scale = 200;
            break;
          default:
            amplitude = 20;
            scale = 100;
        }
        let noise = new ImprovedNoise();
        const positions = terrainGeometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
          let x = positions.getX(i);
          let z = positions.getZ(i);
          let y = noise.noise(x / scale, z / scale, 0) * amplitude;
          positions.setY(i, y);
        }
        positions.needsUpdate = true;
        terrainGeometry.computeVertexNormals();
        let groundMaterial;
        switch (mapType) {
          case 'desert':
            groundMaterial = new THREE.MeshLambertMaterial({ color: 0xEDC9AF });
            scene.fog.color.setHex(0xEDC9AF);
            break;
          case 'grass':
            groundMaterial = new THREE.MeshLambertMaterial({ color: 0x7CFC00 });
            scene.fog.color.setHex(0x7CFC00);
            break;
          case 'city':
            groundMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
            scene.fog.color.setHex(0x808080);
            break;
          default:
            groundMaterial = new THREE.MeshLambertMaterial({ color: 0x999999 });
        }
        let groundMesh = new THREE.Mesh(terrainGeometry, groundMaterial);
        groundMesh.receiveShadow = true;
        mapGroup.add(groundMesh);

        // Add additional objects based on map type
        if (mapType === 'desert') {
          for (let i = 0; i < 20; i++) {
            let rockGeometry = new THREE.DodecahedronGeometry(Math.random() * 2 + 1, 0);
            let rockMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
            let rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set((Math.random() - 0.5) * size, 0, (Math.random() - 0.5) * size);
            let rockHeight = noise.noise(rock.position.x / scale, rock.position.z / scale, 0) * amplitude;
            rock.position.y = rockHeight + (Math.random() * 2);
            mapGroup.add(rock);
          }
        } else if (mapType === 'grass') {
          let roadGeometry = new THREE.PlaneGeometry(size, 20, 1, 1);
          let roadMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
          let road = new THREE.Mesh(roadGeometry, roadMaterial);
          road.rotation.x = -Math.PI / 2;
          road.position.y = 0.2;
          mapGroup.add(road);
          function createTree() {
            let tree = new THREE.Group();
            let trunkGeom = new THREE.CylinderGeometry(0.5, 0.5, 5);
            let trunkMat = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            let trunk = new THREE.Mesh(trunkGeom, trunkMat);
            trunk.position.y = 2.5;
            tree.add(trunk);
            let foliageGeom = new THREE.ConeGeometry(3, 8, 8);
            let foliageMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            let foliage = new THREE.Mesh(foliageGeom, foliageMat);
            foliage.position.y = 7;
            tree.add(foliage);
            return tree;
          }
          for (let i = 0; i < 50; i++) {
            let tree = createTree();
            let x = (Math.random() - 0.5) * size;
            let z = (Math.random() - 0.5) * size;
            if (Math.abs(z) < 20) z += 20 * (z < 0 ? -1 : 1);
            let y = noise.noise(x / scale, z / scale, 0) * amplitude;
            tree.position.set(x, y, z);
            mapGroup.add(tree);
          }
        } else if (mapType === 'city') {
          let roadWidth = 30;
          let roadGeometry1 = new THREE.PlaneGeometry(size, roadWidth, 1, 1);
          let road1 = new THREE.Mesh(roadGeometry1, new THREE.MeshLambertMaterial({ color: 0x222222 }));
          road1.rotation.x = -Math.PI / 2;
          road1.position.y = 0.2;
          mapGroup.add(road1);
          let roadGeometry2 = new THREE.PlaneGeometry(roadWidth, size, 1, 1);
          let road2 = new THREE.Mesh(roadGeometry2, new THREE.MeshLambertMaterial({ color: 0x222222 }));
          road2.rotation.x = -Math.PI / 2;
          road2.position.y = 0.2;
          mapGroup.add(road2);
          let buildingSize = 40;
          let spacing = 10;
          let start = -size / 2 + buildingSize / 2;
          let end = size / 2 - buildingSize / 2;
          for (let x = start; x <= end; x += buildingSize + spacing) {
            for (let z = start; z <= end; z += buildingSize + spacing) {
              if (Math.abs(z) < roadWidth / 2 || Math.abs(x) < roadWidth / 2) continue;
              let buildingHeight = Math.random() * 100 + 50;
              let buildingGeometry = new THREE.BoxGeometry(buildingSize, buildingHeight, buildingSize);
              let buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
              let building = new THREE.Mesh(buildingGeometry, buildingMaterial);
              building.position.set(x, buildingHeight / 2, z);
              mapGroup.add(building);
            }
          }
        }
        scene.add(mapGroup);
      }

      // -----------------------
      // Tank Creation & Labels
      // -----------------------
      function createTank(color) {
        let tankGroup = new THREE.Group();
        let bodyGeom = new THREE.BoxGeometry(2, 1, 3);
        let bodyMat = new THREE.MeshLambertMaterial({ color: color });
        let body = new THREE.Mesh(bodyGeom, bodyMat);
        body.position.y = 0.5;
        tankGroup.add(body);
        let turretGeom = new THREE.BoxGeometry(1, 0.5, 1.5);
        let turretMat = new THREE.MeshLambertMaterial({ color: color });
        let turret = new THREE.Mesh(turretGeom, turretMat);
        turret.position.y = 1;
        tankGroup.add(turret);
        return tankGroup;
      }

      function addNicknameLabel(tank, nickname) {
        let canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 64;
        let context = canvas.getContext('2d');
        context.fillStyle = "rgba(0,0,0,0.5)";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.font = "30px Arial";
        context.fillStyle = "#ffffff";
        context.textAlign = "center";
        context.fillText(nickname, canvas.width / 2, canvas.height / 2 + 10);
        let texture = new THREE.CanvasTexture(canvas);
        let spriteMat = new THREE.SpriteMaterial({ map: texture });
        let sprite = new THREE.Sprite(spriteMat);
        sprite.scale.set(4, 1, 1);
        sprite.position.set(0, 2.5, 0);
        tank.add(sprite);
      }

      // -----------------------
      // Window Resize
      // -----------------------
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // -----------------------
      // Keyboard Input
      // -----------------------
      function onKeyDown(e) {
        if (e.code === "KeyT" && document.activeElement !== chatInput) {
          toggleChat();
          return;
        }
        if (document.activeElement === chatInput) return;
        switch (e.code) {
          case "KeyW": controls.forward = true; break;
          case "KeyS": controls.backward = true; break;
          case "KeyA": controls.left = true; break;
          case "KeyD": controls.right = true; break;
          case "Space": controls.shoot = true; sendShoot(); break;
          case "Digit1": cameraMode = 1; break;
          case "Digit2": cameraMode = 2; break;
          case "Digit3": cameraMode = 3; break;
        }
      }

      function onKeyUp(e) {
        switch (e.code) {
          case "KeyW": controls.forward = false; break;
          case "KeyS": controls.backward = false; break;
          case "KeyA": controls.left = false; break;
          case "KeyD": controls.right = false; break;
          case "Space": controls.shoot = false; break;
        }
      }

      const chatInput = document.getElementById("chatInput");
      chatInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          if (chatInput.value.trim() !== "") {
            sendChat(chatInput.value.trim());
            chatInput.value = "";
          }
          chatInput.style.display = "none";
        }
      });

      function toggleChat() {
        if (chatInput.style.display === "none" || chatInput.style.display === "") {
          chatInput.style.display = "block";
          chatInput.focus();
        } else {
          chatInput.style.display = "none";
        }
      }

      // -----------------------
      // WebSocket Communication
      // -----------------------
      function setupWebSocket() {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
          ws.send(JSON.stringify({
            type: "join",
            id: playerData.id,
            nickname: playerData.nickname,
            color: playerData.color,
            position: { x: localTank.position.x, y: localTank.position.y, z: localTank.position.z }
          }));
        };
        ws.onmessage = (event) => {
          let msg = JSON.parse(event.data);
          handleServerMessage(msg);
        };
        ws.onclose = () => { console.log("Disconnected from server."); };
      }

      function handleServerMessage(msg) {
        switch (msg.type) {
          case "update":
            if (msg.id !== playerData.id) {
              updateRemoteTank(msg);
            }
            break;
          case "chat":
            displayChatBubble(msg);
            addGlobalChatMessage(`${msg.nickname}: ${msg.message}`);
            break;
          case "shoot":
            addKillFeed(`${msg.nickname} fired!`);
            if (msg.id !== playerData.id) {
              createRemoteMissile(msg);
            }
            break;
          case "kill":
            addKillFeed(`${msg.killer} eliminated ${msg.victim}`);
            break;
          case "join":
            if (msg.id !== playerData.id && !remoteTanks[msg.id]) {
              let tank = createTank(msg.color);
              tank.position.set(msg.position.x, msg.position.y, msg.position.z);
              scene.add(tank);
              addNicknameLabel(tank, msg.nickname);
              remoteTanks[msg.id] = { mesh: tank, nickname: msg.nickname };
            }
            break;
          case "leave":
            if (remoteTanks[msg.id]) {
              scene.remove(remoteTanks[msg.id].mesh);
              delete remoteTanks[msg.id];
            }
            break;
        }
      }

      function updateRemoteTank(data) {
        if (!remoteTanks[data.id]) {
          let tank = createTank(data.color);
          tank.position.set(data.position.x, data.position.y, data.position.z);
          scene.add(tank);
          addNicknameLabel(tank, data.nickname);
          remoteTanks[data.id] = { mesh: tank, nickname: data.nickname };
        } else {
          remoteTanks[data.id].mesh.position.set(data.position.x, data.position.y, data.position.z);
          remoteTanks[data.id].mesh.rotation.y = data.rotation;
        }
      }

      function sendUpdate() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "update",
            id: playerData.id,
            position: { x: localTank.position.x, y: localTank.position.y, z: localTank.position.z },
            rotation: localTank.rotation.y
          }));
        }
      }

      function sendChat(message) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "chat",
            id: playerData.id,
            nickname: playerData.nickname,
            message: message
          }));
          displayChatBubble({ id: playerData.id, nickname: playerData.nickname, message: message });
          addGlobalChatMessage(`${playerData.nickname}: ${message}`);
        }
      }

      // -----------------------
      // Missile Logic: Launching & Creation
      // -----------------------
      function launchMissile() {
        let selectedMissileType = document.getElementById("missileTypeSelect").value;
        let missileProps = missileTypes[selectedMissileType];
        let direction = new THREE.Vector3();
        localTank.getWorldDirection(direction);
        let spawnPos = localTank.position.clone().add(direction.clone().multiplyScalar(2));
        let missileMesh = new THREE.Mesh(missileProps.geometry(), missileProps.material);
        missileMesh.position.copy(spawnPos);
        missileMesh.quaternion.copy(localTank.quaternion);
        let velocity = direction.multiplyScalar(missileProps.speed);
        missiles.push({ mesh: missileMesh, velocity: velocity, life: 5, type: selectedMissileType });
        scene.add(missileMesh);
      }

      function createRemoteMissile(data) {
        let missileType = data.missileType || "bullet";
        let missileProps = missileTypes[missileType];
        let missileMesh = new THREE.Mesh(missileProps.geometry(), missileProps.material);
        missileMesh.position.set(data.position.x, data.position.y, data.position.z);
        missileMesh.rotation.y = data.rotation;
        let direction = new THREE.Vector3(0, 0, 1).applyAxisAngle(new THREE.Vector3(0, 1, 0), data.rotation);
        let velocity = direction.multiplyScalar(missileProps.speed);
        missiles.push({ mesh: missileMesh, velocity: velocity, life: 5, type: missileType });
        scene.add(missileMesh);
      }

      function sendShoot() {
        let selectedMissileType = document.getElementById("missileTypeSelect").value;
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "shoot",
            id: playerData.id,
            nickname: playerData.nickname,
            position: { x: localTank.position.x, y: localTank.position.y, z: localTank.position.z },
            rotation: localTank.rotation.y,
            missileType: selectedMissileType
          }));
        }
        launchMissile();
      }

      function updateMissiles(delta) {
        for (let i = missiles.length - 1; i >= 0; i--) {
          let missile = missiles[i];
          missile.mesh.position.add(missile.velocity.clone().multiplyScalar(delta));
          missile.life -= delta;
          if (missile.life <= 0) {
            createExplosion(missile.mesh.position, missileTypes[missile.type].explosionRadius);
            scene.remove(missile.mesh);
            missiles.splice(i, 1);
          }
        }
      }

      function createExplosion(position, radius) {
        let explosionGeometry = new THREE.SphereGeometry(radius, 16, 16);
        let explosionMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
        let explosionMesh = new THREE.Mesh(explosionGeometry, explosionMaterial);
        explosionMesh.position.copy(position);
        scene.add(explosionMesh);
        let explosionLife = 0.5;
        let explosionStart = performance.now();
        function animateExplosion() {
          let elapsed = (performance.now() - explosionStart) / 1000;
          if (elapsed < explosionLife) {
            explosionMesh.material.opacity = 1 - (elapsed / explosionLife);
            explosionMesh.material.transparent = true;
            requestAnimationFrame(animateExplosion);
          } else {
            scene.remove(explosionMesh);
          }
        }
        animateExplosion();
      }

      // -----------------------
      // Floating Chat Bubbles & Kill Feed
      // -----------------------
      function displayChatBubble(msg) {
        let targetTank = (msg.id === playerData.id) ? localTank : (remoteTanks[msg.id] ? remoteTanks[msg.id].mesh : null);
        if (!targetTank) return;
        let canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 64;
        let context = canvas.getContext('2d');
        context.fillStyle = "rgba(0,0,0,0.6)";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.font = "20px Arial";
        context.fillStyle = "#ffffff";
        context.textAlign = "center";
        context.fillText(msg.message, canvas.width / 2, canvas.height / 2 + 8);
        let texture = new THREE.CanvasTexture(canvas);
        let spriteMat = new THREE.SpriteMaterial({ map: texture, transparent: true });
        let sprite = new THREE.Sprite(spriteMat);
        sprite.scale.set(4, 1, 1);
        sprite.position.set(0, 3, 0);
        targetTank.add(sprite);
        setTimeout(() => { targetTank.remove(sprite); }, 3000);
      }

      function addKillFeed(text) {
        killFeedMessages.push(text);
        const feedDiv = document.getElementById("killFeed");
        feedDiv.innerHTML = killFeedMessages.slice(-5).join("<br>");
      }

      function addGlobalChatMessage(text) {
        const chatLog = document.getElementById("globalChatLog");
        const messageElem = document.createElement("div");
        messageElem.textContent = text;
        chatLog.appendChild(messageElem);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // -----------------------
      // Animation Loop & Camera, Minimap Updates
      // -----------------------
      function animate() {
        requestAnimationFrame(animate);
        let delta = clock.getDelta();
        let moveSpeed = 10 * delta;
        if (controls.forward) { localTank.translateZ(moveSpeed); }
        if (controls.backward) { localTank.translateZ(-moveSpeed); }
        if (controls.left) { localTank.rotation.y += 2 * delta; }
        if (controls.right) { localTank.rotation.y -= 2 * delta; }
        updateCamera();
        localTank.children.forEach(child => {
          if (child.type === "Sprite") { child.lookAt(camera.position); }
        });
        for (let id in remoteTanks) {
          remoteTanks[id].mesh.children.forEach(child => {
            if (child.type === "Sprite") { child.lookAt(camera.position); }
          });
        }
        sendUpdate();
        updateMissiles(delta);
        renderer.render(scene, camera);
        updateMinimap();
      }

      function updateCamera() {
        if (cameraMode === 1) {
          const relativeCameraOffset = new THREE.Vector3(0, 5, -10);
          const cameraOffset = relativeCameraOffset.applyMatrix4(localTank.matrixWorld);
          camera.position.lerp(cameraOffset, 0.1);
          camera.lookAt(localTank.position);
        } else if (cameraMode === 2) {
          let offset = new THREE.Vector3(0, 2, 0);
          let pos = localTank.localToWorld(offset.clone());
          camera.position.lerp(pos, 0.1);
          let lookAtPos = new THREE.Vector3(0, 2, 10).applyMatrix4(localTank.matrixWorld);
          camera.lookAt(lookAtPos);
        } else if (cameraMode === 3) {
          let pos = localTank.position.clone();
          pos.y += 30;
          camera.position.lerp(pos, 0.1);
          camera.lookAt(localTank.position);
        }
      }

     function updateMinimap() {
  let minimap = document.getElementById("minimap");
  let ctx = minimap.getContext("2d");
  ctx.clearRect(0, 0, minimap.width, minimap.height);
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0, 0, minimap.width, minimap.height);

  // Assuming full map size is 1000 units and world coordinates range from -500 to 500.
  const fullMapSize = 1000;
  const halfMap = fullMapSize / 2;

  // Convert world coordinates (x, z) to minimap canvas coordinates.
  // We flip the z-axis so that higher z (top of world) appears at y=0 on the canvas.
  function worldToMinimap(worldX, worldZ) {
    let canvasX = (worldX + halfMap) * (minimap.width / fullMapSize);
    let canvasY = (halfMap - worldZ) * (minimap.height / fullMapSize);
    return { x: canvasX, y: canvasY };
  }

  // Draw the local tank on the minimap.
  let localPos = localTank.position;
  let localCanvasPos = worldToMinimap(localPos.x, localPos.z);
  ctx.fillStyle = playerData.color;
  ctx.beginPath();
  ctx.arc(localCanvasPos.x, localCanvasPos.y, 5, 0, Math.PI * 2);
  ctx.fill();

  // Draw each remote tank on the minimap.
  ctx.fillStyle = "#ffffff";
  for (let id in remoteTanks) {
    let pos = remoteTanks[id].mesh.position;
    let canvasPos = worldToMinimap(pos.x, pos.z);
    ctx.beginPath();
    ctx.arc(canvasPos.x, canvasPos.y, 5, 0, Math.PI * 2);
    ctx.fill();
  }
}
