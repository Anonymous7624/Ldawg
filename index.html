<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    #visitor-count {
      padding: 10px;
      font-size: 0.9em;
      color: #bdc3c7;
    }
    #chat-log {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #34495e;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
      background: #34495e;
    }
    .timestamp {
      font-size: 0.8em;
      margin-right: 5px;
      color: #bdc3c7;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      gap: 5px;
      align-items: center;
    }
    #chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 1em;
    }
    #chat-input button {
      padding: 10px 20px;
      border: none;
      background-color: #e67e22;
      color: #fff;
      border-radius: 3px;
      font-size: 1em;
      cursor: pointer;
    }
    #chat-input button:hover {
      background-color: #d35400;
    }
    #nickname {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="visitor-count">
      Active users: <span id="count">0</span>
    </div>
    <div id="chat-log"></div>
    <div id="chat-input">
      <input type="text" id="nickname" placeholder="Nickname (optional)" />
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatLog = document.getElementById('chat-log');
      const messageInput = document.getElementById('message');
      const sendBtn = document.getElementById('send-btn');
      const nicknameInput = document.getElementById('nickname');
      const countEl = document.getElementById('count');

      const MAX_CHARS = 200;
      const MAX_PER_MINUTE = 5;
      const MAX_PER_DAY = 50;

      let messageTimestamps = [];

      if (localStorage.getItem('chatNickname')) {
        nicknameInput.value = localStorage.getItem('chatNickname');
      }

      const ws = new WebSocket('wss://game.ldawg7624.com');

      ws.addEventListener('open', () => {
        console.log('Connected to WebSocket server');
      });

      ws.addEventListener('message', (event) => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch {
          data = {
            message: event.data,
            nickname: 'Server',
            timestamp: new Date().toISOString()
          };
        }

        if (data.type === "count") {
          if (countEl) countEl.textContent = data.count;
          return;
        }

        displayMessage(data);
      });

      ws.addEventListener('close', () => {
        console.log('Disconnected from WebSocket server');
      });

      ws.addEventListener('error', (error) => {
        console.error('WebSocket error:', error);
      });

      function displayMessage(data) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message');

        const timestampEl = document.createElement('span');
        timestampEl.classList.add('timestamp');
        const time = data.timestamp ? new Date(data.timestamp) : new Date();
        timestampEl.textContent = '[' + time.toLocaleTimeString() + ']';

        const sender = data.nickname ? data.nickname : 'Anonymous';

        const contentEl = document.createElement('span');
        contentEl.textContent = `${sender}: ${data.message}`;

        messageEl.appendChild(timestampEl);
        messageEl.appendChild(contentEl);
        chatLog.appendChild(messageEl);

        chatLog.scrollTop = chatLog.scrollHeight;
      }

      function getTodayKey() {
        const today = new Date().toISOString().slice(0, 10);
        return `messagesSent-${today}`;
      }

      function sendMessage() {
        const now = Date.now();
        const message = messageInput.value.trim();
        const nickname = nicknameInput.value.trim() || 'Anonymous';

        if (!message) return;
        if (message.length > MAX_CHARS) {
          alert(`Message too long! Max ${MAX_CHARS} characters.`);
          return;
        }

        messageTimestamps = messageTimestamps.filter(t => now - t < 60000);
        if (messageTimestamps.length >= MAX_PER_MINUTE) {
          alert(`Too many messages! Max ${MAX_PER_MINUTE} per minute.`);
          return;
        }

        const todayKey = getTodayKey();
        let dailyCount = parseInt(localStorage.getItem(todayKey) || '0');
        if (dailyCount >= MAX_PER_DAY) {
          alert(`Daily limit reached! Max ${MAX_PER_DAY} messages per day.`);
          return;
        }

        const msgData = {
          nickname: nickname,
          message: message,
          timestamp: new Date().toISOString()
        };

        ws.send(JSON.stringify(msgData));
        messageInput.value = '';

        messageTimestamps.push(now);
        localStorage.setItem(todayKey, dailyCount + 1);
        localStorage.setItem('chatNickname', nickname);
      }

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>
</body>
</html>
