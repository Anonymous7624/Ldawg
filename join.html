<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join 3D Tank v1.1.1</title>
 <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <style>
    body { 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; 
      margin: 0; 
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #5cb85c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
  <script>
    // If a nickname already exists, redirect directly to index.html
    if (localStorage.getItem('nickname')) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Join the Tank Game</h1>
    <form id="joinForm">
      <input type="text" id="nickname" placeholder="Enter your nickname" required>
      <label>
        <input type="checkbox" id="notRobot" required>
        I'm not a robot
      </label>
      <button type="submit">Join Game</button>
    </form>
  </div>
  
  <script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nickname = document.getElementById('nickname').value.trim();
      const notRobot = document.getElementById('notRobot').checked;
      if(nickname && notRobot) {
        localStorage.setItem('nickname', nickname);
        window.location.href = "index.html";
      } else {
        alert("Please enter a nickname and confirm you're not a robot.");
      }
    });
  </script>
</body>
</html>
